---
name: ark
confinement: strict
grade: stable
base: core24
adopt-info: ark
apps:
  ark:
    extensions:
      - kde-neon-6
    common-id: org.kde.ark.desktop
    desktop: usr/share/applications/org.kde.ark.desktop
    command: usr/bin/ark
    plugs:
      - audio-playback
      - home
      - mount-observe
      - raw-usb
      - removable-media
      - system-backup
      - udisks2
    environment:
      ALSA_CONFIG_PATH: "$SNAP/kf6/etc/asound.conf"
layout:
  /usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/alsa-lib:
    bind: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/alsa-lib
slots:
  session-dbus-interface:
    interface: dbus
    name: org.kde.ark
    bus: session
parts:
  ark:
    parse-info:
      - usr/share/metainfo/org.kde.ark.appdata.xml
    plugin: cmake
    build-snaps:
      - kde-qt6-core24-sdk/latest/beta
      - kf6-core24-sdk/latest/beta
    build-packages:
      - duktape
      - libarchive-dev
      - libbz2-dev
      - libfreetype6
      - liblhasa-dev
      - liblzma-dev
      - libpulse0
      - libxkbcommon0
      - libzip-dev
      - pkg-config
      - zlib1g-dev
    stage-packages:
      - arj
      - bzip2
      - lhasa
      - libarchive13
      - libasound2
      - libasound2-data
      - libasound2-plugins
      - liblhasa0
      - libpulse0
      - libzip4
      - on amd64:
        - rar
      - lrzip
      - lzop
      - p7zip-full
      - unar
      - unrar
      - unzip
      - zip
      - zlib1g
      - zstd
    source: .
    source-type: local
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DQT_MAJOR_VERSION=6
      - -DBUILD_TESTING=OFF
      - -DBUILD_DOC=OFF
    prime:
      - -usr/lib/*/cmake/*
      - -usr/include/*
      - -usr/share/ECM/*
      - -usr/share/man/*
      - -usr/bin/X11
      - -usr/lib/gcc/$CRAFT_ARCH_TRIPLET_BUILD_FOR/6.0.0
      - -usr/lib/aspell/*
      - -usr/share/lintian
  gpu-2404:
    after: [ark]
    source: https://github.com/canonical/gpu-snap.git
    plugin: dump
    override-prime: |
      craftctl default
      ${CRAFT_PART_SRC}/bin/gpu-2404-cleanup mesa-2404
    prime:
      - bin/gpu-2404-wrapper
  cleanup:
    after:
      - ark
    plugin: nil
    build-snaps:
      - core24
      - kf6-core24
    override-prime: |
      set -eux
      for snap in "core24" "kf6-core24"; do
          cd "/snap/$snap/current" && find . -type f,l -exec rm -rf "${CRAFT_PRIME}/{}" \;
      done
